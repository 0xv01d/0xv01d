<!DOCTYPE html>
<html class="staticrypt-html">
    <head>
        <meta charset="utf-8" />
        <title>RedTrails Locked</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- do not cache this page -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <style>
            .staticrypt-hr {
                margin-top: 20px;
                margin-bottom: 40px;
                border: 0;
                border-top: 1px solid #eee;
            }

            .staticrypt-page {
                /*width: 360px;*/
                padding: 8% 0 0;
                margin: auto;
                box-sizing: border-box;
            }

            .staticrypt-form {
                position: relative;
                z-index: 1;
                /*background: #ffffff;*/
                background: transparent;
                /*max-width: 360px;*/
                max-width: 400px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }

            .staticrypt-form input[type="password"],
            input[type="text"] {
                background: inherit;
                border: 0;
                box-sizing: border-box; /* This ensures padding is included in the total width */
                font-size: 14px;
                outline: 0;
                padding: 15px 30px 15px 15px; /* Adjust the padding to ensure there is space for the icon */
                width: 100%;
                color: #fff;
            }

            .staticrypt-password-container {
                position: relative;
                outline: 0;
                /*background: #f2f2f2;*/
                background: transparent;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                box-sizing: border-box;
            }

            .staticrypt-toggle-password-visibility {
                cursor: pointer;
                height: 20px;
                opacity: 60%;
                padding: 13px;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                z-index: 2;
            }

            .staticrypt-form .staticrypt-decrypt-button {
                text-transform: uppercase;
                outline: 0;
                /*background: /*[|template_color_primary|] 0;*/
                background: transparent;
                width: 100%;
                border: 0;
                padding: 15px;
                color: #ffffff;
                font-size: 14px;
                cursor: pointer;
                font-weight: bold;
            }
/*
            .staticrypt-form .staticrypt-decrypt-button:hover,
            .staticrypt-form .staticrypt-decrypt-button:active,
            .staticrypt-form .staticrypt-decrypt-button:focus {
                background: /*[|template_color_primary|] 0;
                filter: brightness(92%);
            }*/

            .staticrypt-html {
                height: 100%;
            }

            .staticrypt-body {
                height: 100%;
                margin: 0;
            }

            .staticrypt-content {
                height: 100%;
                /*margin-bottom: 1em;*/
                background: #212121;
                font-family: "Arial", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .staticrypt-instructions {
                margin-top: -1em;
                margin-bottom: 1em;
                color: #fff;
            }

            .staticrypt-title {
                font-size: 1.5em;
                color: #fff;
            }

            label.staticrypt-remember {
                display: flex;
                align-items: center;
                margin-bottom: 1em;
                color: #fff;
            }

            .staticrypt-remember input[type="checkbox"] {
                transform: scale(1.5);
                margin-right: 1em;
            }

            .hidden {
                display: none !important;
            }

            .staticrypt-spinner-container {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .staticrypt-spinner {
                display: inline-block;
                width: 2rem;
                height: 2rem;
                vertical-align: text-bottom;
                border: 0.25em solid gray;
                border-right-color: transparent;
                border-radius: 50%;
                -webkit-animation: spinner-border 0.75s linear infinite;
                animation: spinner-border 0.75s linear infinite;
                animation-duration: 0.75s;
                animation-timing-function: linear;
                animation-delay: 0s;
                animation-iteration-count: infinite;
                animation-direction: normal;
                animation-fill-mode: none;
                animation-play-state: running;
                animation-name: spinner-border;
            }

            @keyframes spinner-border {
                100% {
                    transform: rotate(360deg);
                }
            }

            .block-cube {
                position: relative;
                margin: 0 0 24px;
            }
            .block-cube .bg-top {
                position: absolute;
                height: 10px;
                background: #020024;
                background: linear-gradient(90deg, #020024 0%, #340979 37%, #00d4ff 94%);
                bottom: 100%;
                left: 5px;
                right: -5px;
                transform: skew(-45deg, 0);
                margin: 0;
            }
            .block-cube .bg-top .bg-inner {
                bottom: 0;
            }
            .block-cube .bg {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                background: #020024;
                background: linear-gradient(90deg, #020024 0%, #340979 37%, #00d4ff 94%);
                cursor: pointer;
            }
            .block-cube .bg-right {
                position: absolute;
                background: #020024;
                background: #00d4ff;
                top: -5px;
                z-index: 0;
                bottom: 5px;
                width: 10px;
                left: 100%;
                transform: skew(0, -45deg);
            }
            .block-cube .bg-right .bg-inner {
                left: 0;
            }
            .block-cube .bg .bg-inner {
                transition: all 0.2s ease-in-out;
            }
            .block-cube .bg-inner {
                background: #212121;
                position: absolute;
                left: 2px;
                top: 2px;
                right: 2px;
                bottom: 2px;
            }
            .block-cube .text {
                position: relative;
                z-index: 2;
                cursor: pointer;
            }
            .block-cube.block-input input {
                position: relative;
                z-index: 2;
            }
            .block-cube.block-input input:focus ~ .bg-right .bg-inner, .block-cube.block-input input:focus ~ .bg-top .bg-inner, .block-cube.block-input input:focus ~ .bg-inner .bg-inner {
                top: 100%;
                background: rgba(255, 255, 255, 0.5);
            }
            .block-cube.block-input .bg-top,
            .block-cube.block-input .bg-right,
            .block-cube.block-input .bg {
                background: rgba(255, 255, 255, 0.5);
                transition: background 0.2s ease-in-out;
            }
            .block-cube.block-input .bg-right .bg-inner,
            .block-cube.block-input .bg-top .bg-inner {
                transition: all 0.2s ease-in-out;
            }
            .block-cube.block-input:focus .bg-top,
            .block-cube.block-input:focus .bg-right,
            .block-cube.block-input:focus .bg, .block-cube.block-input:hover .bg-top,
            .block-cube.block-input:hover .bg-right,
            .block-cube.block-input:hover .bg {
                background: rgba(255, 255, 255, 0.8);
            }
            .block-cube.block-cube-hover:focus .bg .bg-inner, .block-cube.block-cube-hover:hover .bg .bg-inner {
                top: 100%;
            }
        </style>
    </head>

                    </form>
